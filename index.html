<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path to Perfection</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header Styling */
        .header {
            background-color: #007bff;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Main Heading */
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 2rem 0;
            color: #333;
        }

        /* Button Container */
        .buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        /* Button Styling */
        a {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Optional message section */
        .message {
            text-align: center;
            color: #555;
            font-size: 1rem;
            margin-top: 1.5rem;
        }

        /* Container and overlay styling */
        .container {
            position: relative;
            width: 50%;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: .5s ease;
            background-color: #007bff;
            border-radius: 10px
            
        }

        .container:hover .overlay {
            opacity: 1;
        }

        .text {
            color: white;
            font-size: 100px;
            text-align: center;
            font-family: "Times New Roman", Times, serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header {
                font-size: 1.2rem;
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
            }

            a {
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="aa.png" alt="Path to Perfection" class="image">
        <div class="overlay">
            <div class="text">Your Path to Perfection</div>
        </div>
    </div>


    <div class="buttons">
        <a href="registration.php">Register</a>
        <a href="login.php">Login</a>
    </div>

</body>
</html>
